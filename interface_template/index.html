<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Animação de fade-out e zoom */
      @keyframes fadeOutZoom {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(1.1);
        }
      }
      .animate-fade-out-zoom {
        animation: fadeOutZoom 0.5s ease-in forwards;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden"
  >
    <!-- Tela de Início (Splash Screen) -->
    <div
      id="splash-screen"
      class="flex flex-col items-center justify-center w-full"
    >
      <div class="text-center">
        <!-- Ícone de Gamepad -->
        <svg
          class="w-24 h-24 mx-auto text-blue-400 mb-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6V4M12 20v-2M6 12H4M20 12h-2"
          />
        </svg>
        <h1 class="text-4xl md:text-5xl font-bold text-white">Bem-vindo!</h1>
        <p class="text-gray-400 mt-2 mb-8">Pronto para assumir o controle?</p>
        <button
          id="start-button"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform duration-200"
        >
          Iniciar
        </button>
      </div>
    </div>

    <script>
      const startButton = document.getElementById("start-button");
      const splashScreen = document.getElementById("splash-screen");

      startButton.addEventListener("click", () => {
        // Adiciona a classe de animação à tela de início
        splashScreen.classList.add("animate-fade-out-zoom");

        // Aguarda o fim da animação para redirecionar a página
        setTimeout(() => {
          // Redireciona para o arquivo local.
          // Lembre-se: 'controle_joystick.html' deve estar na mesma pasta.
          window.location.href = "controle_joystick.html";
        }, 500); // O tempo (em ms) deve ser igual à duração da animação CSS
      });
    </script>
  </body>
</html>
